name: Smart Market AI Bot

on:
  schedule:
    - cron: "0 */6 * * *"  # ⏰ تشغيل كل 6 ساعات
  workflow_dispatch:        # ✅ تشغيل يدوي من GitHub عند الحاجة
  push:
    branches:
      - main                # 🚀 تشغيل تلقائي عند التعديل على الفرع الرئيسي

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 سحب الكود من المستودع
        uses: actions/checkout@v4

      - name: 🐍 إعداد بيئة Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 تثبيت المتطلبات
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🔑 إعداد المتغيرات السرّية
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "🔒 Secrets loaded"

      - name: 🚀 تشغيل البوت الرئيسي
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py
